<html>
    <body>
        <script>
            /*arrow function e uma forma moderna deconstruir uma função
            
            const func = (aqui voce pode passar um parametro)=>{
                alert("ola")
            }
            
            e o mesmo que,
            
            function func(aqui voce pode passar um parametro){

            }
            */
            const func = ()=>{
                alert("ola")
            }

            func();
            
        </script>
    </body>
</html>
