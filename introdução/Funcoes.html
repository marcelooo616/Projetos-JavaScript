<html>
    <body>
        <script>
            //Funções

            function verificandoImparPar(numero){
                
                if(numero % 2 == 0){
                    return numero + " e um numero par";
                }else{
                    return numero + " e um numero impar";
                }
                
            }   
         console.log(verificandoImparPar(9));
        </script>
    </body>
</html>
