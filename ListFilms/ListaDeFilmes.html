<body>
    <div class="container">

    </div>
    <script>

        fetch('https://api.themoviedb.org/3/movie/popular?api_key=506fadb0256c13349acc05dabebf9604&language=en-US&page=1', { method: 'GET' })
            .then(response => response.json())
            .then(function (json) {
                var container = document.querySelector('.container');
                json.results.map(function (val) {
                    container.innerHTML += `
                    
                        <p class>`+val.title+`
                            <div style="diplay:none;" class="description">`+val.overview+`<div>
                            <hr>
                            
                       
                    
                    `;
                })
            });
    </script>
</body>
